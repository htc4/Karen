<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name, surname="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
          <a href="#" class="logo">
            <i class="fas fa-coffee"></i>coffee Trio
          </a>
          <nav class="navbar">
            <div id="close-navbar" class="fas fa-times"></div>
            <a href="./index.html">home</a>
            <a href="./coffee.html">coffee</a>
            <a href="./contact.html">contact</a>
          </nav>
          <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
          </div>
        </header>
    <link rel="stylesheet" href="style.css">
<section id="contact" class="contact">
  
    <h1 class="heading">contact us</h1>
    
    <div class="row">
      
      <div class="image">
        
        <img src="https://images.pexels.com/photos/2074130/pexels-photo-2074130.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="contact us">
        
      </div>
      
      <form action="">
        
        <h3>get in touch</h3>
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" name="" id="" placeholder="name, surname" >
        </div>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" name="" id="" placeholder="email" >
        </div>
        <div class="input-box">
          <i class="fas fa-message"></i>
          <input type="message" name="" id="" placeholder="message" >
        </div>
        <input type="submit" value="send message" class="btn" >
        </form>
      </div>
    </section>
  <section class="footer">
    <div class="box-container">
      <div class="box">
      <i class="fas fa-location-arrow"></i>
      <h3>address</h3>
      <p>City of Yerevan, Myasnikyan 1/3</p>
       </div>
    
     <div class="box">
      <i class="fas fa-envelope"></i>
      <h3>E - mail</h3>
      <a href="#" class="link">coffeeTrio@mail.ru</a>
      
    </div>
    
    <div class="box">
      <i class="fas fa-message"></i>
      <h3>call us</h3>
      <p>+374 99 99-99-99</p>
    </div>
    
    <div class="box">
      
      <i class="fas fa-clock"></i>
      <h3>opening hours</h3>
      <p>monday - friday: 9:00 - 23:00
          <br> saturday: 9:00 - 22:00</p>
    </div>
  </div>
    
    <div class="credit"> 
      Made with <i class="fa-solid fa-heart"></i> by <span>TRIO studio</span> | all rights reserved &copy; 2023 </div>
    
  </section>

  <script>
      let navbar = document.querySelector('.header .navbar');

document.querySelector('#menu-btn').onclick = () =>{
navbar.classList.add('active');
}

document.querySelector('#close-navbar').onclick = () =>{
navbar.classList.remove('active');
}
  </script>
</body>
</body>
</html>
